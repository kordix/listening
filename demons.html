<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <title>The kids aren't alright - The Offspring</title>
</head>

<body>

  <div id="app">
    <audio controls id="auioelem" style="width:500px">
      <source src="demons.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br><br>


    <button id="ffbutton" @click="next">Run</button>

    <p id="napisy"></p>

    <input type="text" v-model="mytext" style="width:500px">





    <br>
    <br>
    <br>
    <br>
    <br>
    <button @click="podejrzyjnapisym">Podejrzyj napisy</button>
    Fragment: <input style="width:30px" type="number" v-model.number="fragmentindex" :max="fragmenty.length - 1">

    <button @click="next('manual')">Next</button>



  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


  <script>

    let app = new Vue({
      el: '#app',
      data: {
        mytext: '',
        fragmenty: [
          { start: 2.5, tekst: 'When the days are cold', duration: 3.3 }
          , { start: 5.48, tekst: 'And the cards all fold', duration: 2.87 }
          , { start: 7.85, tekst: 'And the saints we see', duration: 2.88 }
          , { start: 10.23, tekst: 'Are all made of gold', duration: 3.75 }
          , { start: 13.48, tekst: 'When your dreams all fail', duration: 3.25 }
          , { start: 16.23, tekst: 'And the ones we hail', duration: 2.76 }
          , { start: 18.49, tekst: 'Are the worst of all', duration: 2.99 }
          , { start: 20.98, tekst: 'And the blood\'s run stale', duration: 4.58 }
          , { start: 25.06, tekst: 'I wanna hide the truth', duration: 3.03 }
          , { start: 27.59, tekst: 'I wanna shelter you', duration: 3.22 }
          , { start: 30.31, tekst: 'But with the beast inside', duration: 2.99 }
          , { start: 32.80, tekst: 'There\'s nowhere we can hide', duration: 3.5 }
          , { start: 35.80, tekst: 'No matter what we breed', duration: 2.99 }
          , { start: 38.29, tekst: 'We still are made of greed', duration: 3.26 }
          , { start: 41.05, tekst: 'This is my kingdom come', duration: 3.03 }
          , { start: 46.55, tekst: 'When you feel my heat', duration: 3.01 }
          , { start: 49.06, tekst: 'Look into my eyes', duration: 3.24 }
          , { start: 51.80, tekst: 'It\'s where my demons hide', duration: 3.03 }
          , { start: 57.31, tekst: 'Don\'t get too close', duration: 3.24 }
          , { start: 60.05, tekst: 'It\'s dark inside', duration: 3.01 }
          , { start: 66.93, tekst: 'At the curtain\'s call', duration: 2.76 }
          , { start: 69.19, tekst: 'It\'s the last of all', duration: 3.25 }
          , { start: 71.94, tekst: 'When the lights fade out', duration: 2.99 }
          , { start: 74.43, tekst: 'All the sinners crawl', duration: 3.25 }
          , { start: 77.18, tekst: 'So they dug your grave', duration: 3.25 }
          , { start: 79.93, tekst: 'And the masquerade', duration: 3.01 }
          , { start: 82.44, tekst: 'Will come calling out', duration: 3.24 }
          , { start: 85.18, tekst: 'At the mess you made', duration: 4.59 }
          , { start: 89.27, tekst: 'Don\'t wanna let you down', duration: 2.75 }
          , { start: 91.52, tekst: 'But I am hell bound', duration: 3.49 }




        ],
        fragmentindex: 0,
        napisy: false,
        podejrzyjnapisy: false

      },
      methods: {
        next(mode) {
          this.podejrzyjnapisy = false;
          if (mode === 'manual') {
            this.fragmentindex = this.fragmentindex + 1;
            this.napisy = false;
          }

          let self = this;
          let audi = document.getElementById('auioelem');

          audi.currentTime = self.fragmenty[self.fragmentindex].start;
          audi.play();

          setTimeout(function () {
            audi.pause();
          }, self.fragmenty[self.fragmentindex].duration * 1000);



          if (self.napisy == false) {
            console.log(self.fragmentindex);

            document.getElementById('napisy').innerHTML = '';

          }

          if (self.napisy == true) {
            console.log(self.fragmentindex);
            document.getElementById('napisy').innerHTML = self.fragmenty[self.fragmentindex].tekst;
          }

          if (self.napisy) {
            self.fragmentindex = self.fragmentindex + 1;
          }

          self.napisy = !self.napisy;

          if (!napisy) {
            // this.mytext = '';
          }



        },

        podejrzyjnapisym() {
          document.getElementById('napisy').innerHTML = this.fragmenty[this.fragmentindex].tekst;
        }
      }

    })
  </script>


  <script>

    let fragmentindex = 1;

    let napisy = false;



    document.getElementById("ffbutton").addEventListener("click", function () {


      console.log(fragmentindex);










    })

  </script>
</body>

</html>
