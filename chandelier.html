<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <title>Sia - chandelier</title>
</head>

<body>

  <div id="app">
    <audio controls id="auioelem" style="width:500px">
      <source src="chandelier.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br><br>


    <button id="ffbutton" @click="next">Run</button>

    <p id="napisy"></p>





    <br>
    <br>
    <br>
    <br>
    <br>
    Fragment: <input style="width:30px" type="number" v-model.number="fragmentindex">
    
    <button @click="next('manual')">Next</button>



  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


  <script>

    let app = new Vue({
      el: '#app',
      data: {
        fragmenty:[
          { start: 1.5, duration: 2.5, tekst: 'Party girls don\'t get hurt' },
          { start: 31, duration: 3.5, tekst: 'Throw \'em back, till I lose count' },
          { start: 45, duration: 8, tekst: 'I\'m gonna live like tomorrow doesn\'t exist' },
          { start: 56, duration: 8, tekst: 'I\'m gonna fly like a bird through the night' },
          { start: 63, duration: 4, tekst: 'Feel my tears as they dry' },
          { start: 76, duration: 6, tekst: 'But I\'m holding on for dear life.  Won\'t look down, won\'t open my eyes' },
            { start: 82, duration: 4, tekst: 'Keep my glass full until morning light' },
            { start: 85, duration: 6.5, tekst: 'Cause I\'m just holding on for tonight. Help me, I\'m holding on for dear life' },
            { start: 100, duration: 10, tekst: 'Sun is up, I\'m a mess. Gotta get out now. Gotta run from this. Here comes the shame, here comes the shame' },






  



        ],
        fragmentindex: 0,
        napisy: false,

      },
      methods: {
        next(mode) {
          if(mode==='manual'){
            this.fragmentindex = this.fragmentindex + 1;
            this.napisy = false;
          }

          let self = this;
          let audi = document.getElementById('auioelem');

          audi.currentTime = self.fragmenty[self.fragmentindex].start;
          audi.play();

          setTimeout(function () {
            audi.pause();
          }, self.fragmenty[self.fragmentindex].duration * 1000);



          if (self.napisy == false) {
            console.log(self.fragmentindex);

            document.getElementById('napisy').innerHTML = '';

          }

          if (self.napisy == true) {
            console.log(self.fragmentindex);
            document.getElementById('napisy').innerHTML = self.fragmenty[self.fragmentindex].tekst;
          }

          if (self.napisy) {
            self.fragmentindex = self.fragmentindex + 1;
          }

          self.napisy = !self.napisy;



        }
      }

    })
  </script>


  <script>

    let fragmentindex = 1;

    let napisy = false;



    document.getElementById("ffbutton").addEventListener("click", function () {


      console.log(fragmentindex);










    })

  </script>
</body>

</html>
