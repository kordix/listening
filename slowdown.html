<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <title>Selena Gomez - Slow down</title>
</head>

<body>

  <div id="app">
    <audio controls id="auioelem" style="width:500px">
      <source src="slowdown.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br><br>


    <button id="ffbutton" @click="next">Run</button>

    <p id="napisy"></p>

    <input type="text" v-model="mytext" style="width:500px">





    <br>
    <br>
    <br>
    <br>
    <br>
    <button @click="podejrzyjnapisym">Podejrzyj napisy</button>
    Fragment: <input style="width:30px" type="number" v-model.number="fragmentindex" :max="fragmenty.length - 1">

    <button @click="next('manual')">Next</button>



  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


  <script>

    let app = new Vue({
      el: '#app',
      data: {
        mytext: '',
        fragmenty: [
          { start: 7.34, tekst: 'Now that I have captured your attention', duration: 4.02 }
          , { start: 11.36, tekst: 'I want to steal you for a rhythm intervention', duration: 3.51 }
          , { start: 14.87, tekst: 'Mr. T you say I\'m ready for inspection', duration: 3.71 }
          , { start: 18.58, tekst: 'Sh-sh-show me how you make a first impression', duration: 3.76 }
          , { start: 23.60, tekst: 'Oh,oh, Can we take it nice and slow, slow', duration: 4.9 }
          , { start: 28.33, tekst: 'Break it down and drop it low, low', duration: 3.5 }
          , { start: 31.83, tekst: '\'Cause I just wanna party all night in the neon lights \'til you can let me go', duration: 6.2 }
          , { start: 37.58, tekst: 'I just wanna feel your body right next to mine', duration: 4.8 }
          , { start: 41.60, tekst: 'All night long Baby, slow down the song', duration: 5 }
          , { start: 46.33, tekst: 'And when it\'s coming closer to the end hit rewind', duration: 2.75 }
          , { start: 49.78, tekst: 'All night long Baby, slow down the son', duration: 5.01 }
   
        ],
        fragmentindex: 0,
        napisy: false,
        podejrzyjnapisy: false

      },
      methods: {
        next(mode) {
          this.podejrzyjnapisy = false;
          if (mode === 'manual') {
            this.fragmentindex = this.fragmentindex + 1;
            this.napisy = false;
          }

          let self = this;
          let audi = document.getElementById('auioelem');

          audi.currentTime = self.fragmenty[self.fragmentindex].start;
          audi.play();

          setTimeout(function () {
            audi.pause();
          }, self.fragmenty[self.fragmentindex].duration * 1000);



          if (self.napisy == false) {
            console.log(self.fragmentindex);

            document.getElementById('napisy').innerHTML = '';

          }

          if (self.napisy == true) {
            console.log(self.fragmentindex);
            document.getElementById('napisy').innerHTML = self.fragmenty[self.fragmentindex].tekst;
          }

          if (self.napisy) {
            self.fragmentindex = self.fragmentindex + 1;
          }

          self.napisy = !self.napisy;

          if (!napisy) {
            // this.mytext = '';
          }



        },

        podejrzyjnapisym() {
          document.getElementById('napisy').innerHTML = this.fragmenty[this.fragmentindex].tekst;
        }
      }

    })
  </script>


  <script>

    let fragmentindex = 1;

    let napisy = false;



    document.getElementById("ffbutton").addEventListener("click", function () {


      console.log(fragmentindex);










    })

  </script>
</body>

</html>
