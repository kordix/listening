<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <title>HTML5 video caption/subtitle demo</title>
</head>

<body>

  <div id="app">
    <audio controls id="auioelem" style="width:500px">
      <source src="believer.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br><br>


    <button id="ffbutton" @click="next">Run</button>

    <p id="napisy"></p>

    <input type="text" v-model="mytext" style="width:500px">





    <br>
    <br>
    <br>
    <br>
    <br>
    Fragment: <input style="width:30px" type="number" v-model.number="fragmentindex" :max="fragmenty.length">
    
    <button @click="next('manual')">Next</button>



  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


  <script>

    let app = new Vue({
      el: '#app',
      data: {
        mytext:'',
        fragmenty:[
          { start: 7, duration: 5.5, tekst: 'First Things First. I\'ma Say All The Words Inside My Head' },
          { start: 11, duration: 7, tekst: 'I\'m Fired Up And Tired Of The Way That Things Have Been, Oh Ooh' },
          { start: 22, duration: 6, tekst: 'Second Thing Second. Don\'t You Tell Me What You Think That I Can Be' },
          { start: 27, duration: 5, tekst: 'I\'m The One At The Sail, I\'m The Master Of My Sea, Oh Oooh' },
          { start: 38, duration: 6, tekst: 'I Was Broken From A Young Age. Taking My Sulking To The Masses Write Down My Poems For The Few' },
          { start: 44, duration: 3, tekst: 'That Looked At Me, Took To Me, Shook To Me, Feeling Me' },
          { start: 46, duration: 2.3, tekst: 'Singing From Heartache From The Pain' },
          { start: 47.4, duration: 3, tekst: 'Taking My Message From The Veins' },
          { start: 49, duration: 3, tekst: 'Speaking My Lesson From The Brain' },
          { start: 51.5, duration: 2, tekst: 'Seeing The Beauty Through The' },
          { start: 64, duration: 4, tekst: 'You Break Me Down, You Build Me Up, Believer, Believer' },
          { start: 70, duration: 8, tekst: 'Oh Let The Bullets Fly, Oh Let Them Rain My Life, My Love, My Drive, It Came From (Pain)' },
          { start: 85, duration: 5, tekst: 'Third Things Third Send A Prayer To The Ones Up Above' },
          { start: 88.5, duration: 5, tekst: 'All The Hate That You\'ve Heard Has Turned Your Spirit To A Dove, Oh Ooh' },
          { start: 101, duration: 6.5, tekst: 'Building My Rain Up In The Cloud. Falling Like Ashes To The Ground. Hoping My Feelings, They Would Drown' },
          { start: 106.5, duration: 10, tekst: 'But They Never Did, Ever Lived, Ebbing And Flowing Inhibited, Limited \'Til It Broke Up And It Rained Down Like' },
        ],
        fragmentindex: 0,
        napisy: false,

      },
      methods: {
        next(mode) {
          if(mode==='manual'){
            this.fragmentindex = this.fragmentindex + 1;
            this.napisy = false;
          }

          let self = this;
          let audi = document.getElementById('auioelem');

          audi.currentTime = self.fragmenty[self.fragmentindex].start;
          audi.play();

          setTimeout(function () {
            audi.pause();
          }, self.fragmenty[self.fragmentindex].duration * 1000);



          if (self.napisy == false) {
            console.log(self.fragmentindex);

            document.getElementById('napisy').innerHTML = '';

          }

          if (self.napisy == true) {
            console.log(self.fragmentindex);
            document.getElementById('napisy').innerHTML = self.fragmenty[self.fragmentindex].tekst;
          }

          if (self.napisy) {
            self.fragmentindex = self.fragmentindex + 1;
          }

          self.napisy = !self.napisy;

          if(!napisy){
            this.mytext = '';
          }



        }
      }

    })
  </script>


  <script>

    let fragmentindex = 1;

    let napisy = false;



    document.getElementById("ffbutton").addEventListener("click", function () {


      console.log(fragmentindex);










    })

  </script>
</body>

</html>
