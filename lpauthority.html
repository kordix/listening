<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <title>Points of authority Linkin Park</title>
</head>

<body>

  <div id="app">
    <audio controls id="auioelem" style="width:500px">
      <source src="LPauthority.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br><br>


    <button id="ffbutton" @click="next">Run</button>

    <p id="napisy"></p>

    <input type="text" v-model="mytext" style="width:500px">





    <br>
    <br>
    <br>
    <br>
    <br>
    <button @click="podejrzyjnapisym">Podejrzyj napisy</button>
    Fragment: <input style="width:30px" type="number" v-model.number="fragmentindex" :max="fragmenty.length - 1">

    <button @click="next('manual')">Next</button>

<br>
<br>
<br>
<a href="./">Back to index</a>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


  <script>

    let app = new Vue({
      el: '#app',
      data: {
        mytext: '',
        fragmenty: [
          { start: 9.86, tekst: 'Forfeit the game Before somebody else Takes you outta the frame And puts your name to shame', duration: 6 }
          , { start: 15.11, tekst: 'Cover up your face You can\'t run the race The pace is too fast You just won\'t last', duration: 6 }
          , { start: 29.63, tekst: 'You love the way I look at you', duration: 6 }
          , { start: 34.2, tekst: 'While taking pleasure in the awful things you put me through', duration: 6.5 }
          , { start: 39.1, tekst: 'You take away if I give in', duration: 6.77 }
          , { start: 44.8, tekst: 'My life My pride is broken', duration: 6 }
          , { start: 50.10, tekst: 'You like to think you\'re never wrong (You live what you\'ve learned)', duration: 6 }
          , { start: 54.36, tekst: 'You have to act like you\'re someone (You live what you\'ve learned)', duration: 5 }
          , { start: 59.86, tekst: 'You want someone to hurt like you (You live what you\'ve learned)', duration: 5 }
          , { start: 64.88, tekst: 'You want to share what you\'ve been through (You live what you\'ve learned)', duration: 7 }
          , { start: 75.85, tekst: 'You love the things I say I\'ll do', duration: 2.76 }
          , { start: 78.11, tekst: 'The way I hurt myself again just to get back at you', duration: 6.49 }
        ],
        fragmentindex: 0,
        napisy: false,
        podejrzyjnapisy: false

      },
      methods: {
        next(mode) {
          this.podejrzyjnapisy = false;
          if (mode === 'manual') {
            this.fragmentindex = this.fragmentindex + 1;
            this.napisy = false;
          }

          let self = this;
          let audi = document.getElementById('auioelem');

          audi.currentTime = self.fragmenty[self.fragmentindex].start;
          audi.play();

          setTimeout(function () {
            audi.pause();
          }, self.fragmenty[self.fragmentindex].duration * 1000);



          if (self.napisy == false) {
            console.log(self.fragmentindex);

            document.getElementById('napisy').innerHTML = '';

          }

          if (self.napisy == true) {
            console.log(self.fragmentindex);
            document.getElementById('napisy').innerHTML = self.fragmenty[self.fragmentindex].tekst;
          }

          if (self.napisy) {
            self.fragmentindex = self.fragmentindex + 1;
          }

          self.napisy = !self.napisy;

          if (!napisy) {
            // this.mytext = '';
          }



        },

        podejrzyjnapisym() {
          document.getElementById('napisy').innerHTML = this.fragmenty[this.fragmentindex].tekst;
        }
      }

    })
  </script>


  <script>

    let fragmentindex = 1;

    let napisy = false;



    document.getElementById("ffbutton").addEventListener("click", function () {


      console.log(fragmentindex);










    })

  </script>
</body>

</html>
