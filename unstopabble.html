<!doctype html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <title>HTML5 video caption/subtitle demo</title>
</head>

<body>

  <div id="app">
    <audio controls id="auioelem" style="width:500px">
      <source src="unstopabble.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br><br>


    <button id="ffbutton" @click="next">Run</button>

    <p id="napisy"></p>





    <br>
    <br>
    <br>
    <br>
    <br>
    Fragment: <input style="width:30px" type="number" v-model.number="fragmentindex">



  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


  <script>

    let app = new Vue({
      el: '#app',
      data: {
        fragmenty:[
          { start: 11.5, end: 15, duration: 4, tekst: 'I\'ll smile, I know what it takes to fool this town' },
          { start: 15, duration: 7, tekst: 'I\'ll do it \'til the sun goes down and all through the night time, oh yeah' },
          { start: 22, duration: 4, tekst: 'Oh yeah, I\'ll tell you what you wanna hear' },
          { start: 25, duration: 4, tekst: 'Keep my sunglasses on while I shed a tear' },
          { start: 29, duration: 4, tekst: 'It\'s never the right time, yeah' },
          { start: 33, duration: 6, tekst: 'I put my armor on, show you how strong I am' },
          { start: 77.5, duration: 4, tekst: 'Break down, only alone I will cry out now' },
          { start: 92, duration: 4, tekst: 'Is the only way to make friendships grow' },




        ],
        fragmentindex: 0,
        napisy: false,

      },
      methods: {
        next() {
          let self = this;
          let audi = document.getElementById('auioelem');

          audi.currentTime = self.fragmenty[self.fragmentindex].start;
          audi.play();

          setTimeout(function () {
            audi.pause();
          }, self.fragmenty[self.fragmentindex].duration * 1000);



          if (self.napisy == false) {
            console.log(self.fragmentindex);

            document.getElementById('napisy').innerHTML = '';

          }

          if (self.napisy == true) {
            console.log(self.fragmentindex);
            document.getElementById('napisy').innerHTML = self.fragmenty[self.fragmentindex].tekst;
          }

          if (self.napisy) {
            self.fragmentindex = self.fragmentindex + 1;
          }

          self.napisy = !self.napisy;



        }
      }

    })
  </script>


  <script>

    let fragmentindex = 1;

    let napisy = false;



    document.getElementById("ffbutton").addEventListener("click", function () {


      console.log(fragmentindex);










    })

  </script>
</body>

</html>
